<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <script src="https://kit.fontawesome.com/375402e313.js" crossorigin="anonymous"></script>
        <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="logo">
            <img src="img/logo.png" />
        </div>
        <form class="login">

            <label for="dni">DNI:</label><br /><br />
            <input type="text" id="dni" name="dni" required><br /><br /><br />

            <label for="password">CONTRASENYA:</label><br /><br />
            <input type="password" id="password" name="password" required><br /><br />

            <input type="submit" id="b1" value="ACCEDIR">

        </form> 
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript">

            $(document).ready(function() {
                if (localStorage.getItem("dni") !== null) {
                    location.replace("vehicles.html");
                }
            })

            $("#b1").click(function(){
                
                var dni_login = $("#dni").val();
                var password_login = $("#password").val();

                console.log(dni_login + password_login);

                if($.trim(dni_login).length > 0 && $.trim(password_login).length > 0){
                    event.preventDefault();
                    $.ajax({
                        type: "POST",
                        crossDomain: true,
                        url: "http://192.168.1.30/mygarage/files/login.php",
                        data: {
                            dni: dni_login,
                            password: password_login
                        },
                        cache: false,
                        success: function(data){
                            alert(data);
                            localStorage.setItem("dni",dni_login);
                            location.replace("vehicles.html");
                        }
                    })
                }else{
                    alert("ERROR UGNMA");
                }

            })

    </script>
    </body>
</html>
