<html>

        <meta charset="utf-8">

        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {

                    var dni_login = localStorage.getItem("dni");

                    $.ajax({
                        type: "POST",
                        crossDomain: true,
                        url: "http://192.168.1.30/mygarage/files/factures.php",
                        data: {
                            dni: dni_login,
                        },
                        cache: false,
                        success: function(data){
                            $("#factures").append(data);
                        }
                    })

            })

        </script>
